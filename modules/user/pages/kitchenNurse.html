
<link rel="stylesheet" href="/css/user/kitchenNurse.min.css">
<div id="app" v-cloak class="kitchenNurse">
    <div class="dsp-list">
        <!--头部-->
        <div class="dsp-list_header">
            <div class="dsp-list_header-tabs">
                <div class="dsp-list_header-tabs-item" v-for="tab in tabList" :class="{active: tab.id == query.currentTab}" @click="showTab(tab.id)">{[tab.title]}</div>
            </div>

            <!--查询条件区域-->
            <dsp-criteria :criteria="criteria[query.currentTab]" v-on:remove="removeCriteria"></dsp-criteria>

            <!--按钮区域-->
            <div class="pull-right">
                <el-button size="small" type="primary" plain >
                    <i class="icon-calendar"></i> 设置服务日期
                </el-button>
                <el-button size="small" type="primary" plain @click="showFilterPanel">
                    <i class="icon-filter"></i> 筛选
                </el-button>
            </div>
        </div>
        <!--待处理 ok-->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'NEW'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="serviceAppointNo" label="订单号"></el-table-column>
                <el-table-column  label="联系人">
                    <template slot-scope="scope">
                        {[scope.row.contactName]}
                        {[scope.row.contactMobile]}
                    </template>
                </el-table-column>
                <el-table-column  prop="address" label="服务地址"></el-table-column>
                <el-table-column  label="预约上门时间">
                    <template slot-scope="scope">
                        {[scope.row.appointTime | date]}
                        {[scope.row.appointTimeRange]}
                    </template>
                </el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.remark]}
                    </template>
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <a class="list-link " href="javascript:void(0)"  @click="openshouLiDialog(scope.row)">受理</a>
                        <a class="list-link link-danger" href="javascript:void(0)">取消预约</a>
                    </template>
                </el-table-column>
            </el-table>

            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--待派工 ok-->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'WAIT_STAFF'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="serviceAppointNo" label="订单号"></el-table-column>
                <el-table-column  label="联系人">
                    <template slot-scope="scope">
                        {[scope.row.contactName]}
                        {[scope.row.contactMobile]}
                    </template>
                </el-table-column>
                <el-table-column  prop="address" label="服务地址"></el-table-column>
                <el-table-column  label="预约上门时间">
                    <template slot-scope="scope">
                        {[scope.row.assignServiceProviderTime]}
                    </template>
                </el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.remark]}
                    </template>
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <a class="list-link " href="javascript:void(0)"  @click="openpaigongDialog(scope.row)">派工</a>
                        <a class="list-link link-danger" href="javascript:void(0)">取消</a>
                    </template>
                </el-table-column>
            </el-table>

            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--待上门 ok--->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'WAIT_SERVICE'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="name" label="订单号"></el-table-column>
                <el-table-column  prop="mobile" label="联系人"></el-table-column>
                <el-table-column  prop="email" label="服务地址"></el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.address.province]}
                        {[scope.row.address.city]}
                        {[scope.row.address.addr]}
                    </template>
                </el-table-column>
                <el-table-column  prop="address.province" label="派工"></el-table-column>
                <el-table-column  prop="address.province" label="上门时间"></el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <a class="list-link link-danger" href="javascript:void(0)">取消</a>
                    </template>
                </el-table-column>
            </el-table>

            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--待评价 -->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'tab4'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="name" label="订单号"></el-table-column>
                <el-table-column  prop="mobile" label="联系人"></el-table-column>
                <el-table-column  prop="email" label="服务地址"></el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.address.province]}
                        {[scope.row.address.city]}
                        {[scope.row.address.addr]}
                    </template>
                </el-table-column>
                <el-table-column  prop="email" label="派工"></el-table-column>
                <el-table-column  prop="address.province" label="上门时间"></el-table-column>
            </el-table>

            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--已评价-->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'tab5'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column type="expand" width="40" >
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="评价内容">
                                <div class="single-line">
                                    来我家的工人师傅特别棒，水平一流，手艺和服务特别棒，索菲亚不愧为高水准的公司，所招收的工作人员很专业，家具因他们而美丽。很棒！下次还会选择。
                                </div>
                            </el-form-item>
                            <el-form-item label="评价图片">
                                <div class="single-line">
                                    来我家的工人师傅特别棒，水平一流，手艺和服务特别棒，索菲亚不愧为高水准的公司，所招收的工作人员很专业，家具因他们而美丽。很棒！下次还会选择。
                                </div>
                            </el-form-item>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="name" label="订单号"></el-table-column>
                <el-table-column  prop="mobile" label="联系人"></el-table-column>
                <el-table-column  prop="email" label="服务地址"></el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.address.province]}
                        {[scope.row.address.city]}
                        {[scope.row.address.addr]}
                    </template>
                </el-table-column>
                <el-table-column  prop="email" label="整体评价"></el-table-column>

            </el-table>

            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--已取消-->
        <div class="dsp-list_table" :key="query.currentTab" v-if="query.currentTab === 'CANCELED'">
            <!--表格-->
            <el-table
                    :data="tableData[query.currentTab]"
                    v-loading="views.loading"
                    stripe
                    style="width: 100%">
                <el-table-column label="序号" type="index" :index="indexMethod" width="80" class-name="index" ></el-table-column>
                <el-table-column  prop="name" label="订单号"></el-table-column>
                <el-table-column  prop="mobile" label="联系人"></el-table-column>
                <el-table-column  prop="email" label="服务地址"></el-table-column>
                <el-table-column  prop="address.province" label="预约上门时间"></el-table-column>
                <el-table-column label="备注">
                    <template slot-scope="scope">
                        {[scope.row.address.province]}
                        {[scope.row.address.city]}
                        {[scope.row.address.addr]}
                    </template>
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <a class="list-link " href="javascript:void(0)">派工</a>
                        <a class="list-link link-danger" href="javascript:void(0)">取消</a>
                    </template>
                </el-table-column>
            </el-table>
            <!--分页-->
            <div class="dsp-list_table-pagination">
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="query[query.currentTab].currentPage"
                        :page-sizes="[15,30,50, 100]"
                        :page-size.sync="query[query.currentTab].pageSize"
                        layout= "total, sizes, prev, pager,next"
                        :total.sync="query[query.currentTab].totalSize">
                </el-pagination>
            </div>
        </div>
        <!--筛选面板-->
        <div class="dsp-panel-popover" :class="{'active': views.filterPanelVisible}">
            <div class="dsp-panel-popover_header">
                <span>筛选</span>
                <i class="el-icon-close" @click="hideFilterPanel" ></i>
            </div>

            <div class="dsp-panel-popover_body">
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="订单编号"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="联系人姓名"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="联系人电话"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="服务地址"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="服务商"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="工人"  maxlength="30" clearable="true" ></el-input>
                </div>
                <div class="filter-row">
                    <el-input v-model="query[query.currentTab].name" placeholder="评价等级"  maxlength="30" clearable="true" ></el-input>
                </div>
                <!--查询重置-->
                <div class="filter-row button-row">
                    <!--查询-->
                    <el-button @click="doQuery" type="primary">查询</el-button>
                    <el-button @click="doReset">重置</el-button>
                </div>
            </div>


        </div>
    </div>

    <!--受理-->
    <el-dialog
            :show-close="false"
            :close-on-press-escape="false"
            :close-on-click-modal="false"
            title="受理"
            :visible.sync="views.shouLiDialog"
            width="400px"
            >
        <el-select v-model="shouliForm.fuwushang" placeholder="选择服务商" style="margin-top: 32px; ">
            <el-option
                    v-for="item in meta.fuwushang"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-date-picker
                style="width: 100%;margin: 30px 0"
                v-model="shouliForm.time"
                type="datetime"
                prefix-icon="el-icon-time"
                 value-format="yyyy-MM-dd HH:mm:ss"
                placeholder="选择上门日期">
        </el-date-picker>
        <div slot="footer" class="dialog-footer right">
            <el-button @click="views.shouLiDialog = false">取 消</el-button>
            <el-button type="primary" @click="savashouLi" :disabled = '!shouliForm.time || !shouliForm.fuwushang'>保 存</el-button>
        </div>
    </el-dialog>

    <!--派工-->
    <el-dialog
            :show-close="false"
            :close-on-press-escape="false"
            :close-on-click-modal="false"
            title="派工"
            :visible.sync="views.paigongDialog"
            width="400px"
    >
        <el-select v-model="paigongForm.gongren" placeholder="工人" style="margin-top: 32px; ">
            <el-option
                    v-for="item in meta.gongren"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-date-picker
                style="width: 100%;margin: 30px 0"
                v-model="paigongForm.time"
                type="datetime"
                prefix-icon="el-icon-time"
                placeholder="选择上门日期">
        </el-date-picker>
        <div slot="footer" class="dialog-footer right">
            <el-button @click="views.paigongDialog = false">取 消</el-button>
            <el-button type="primary" @click="savapaigong" :disabled = '!paigongForm.time || !paigongForm.gongren'>保 存</el-button>
        </div>
    </el-dialog>
</div>

<script src="/js/user/kitchenNurse.bundle.js"></script>
