<link rel="stylesheet" href="/css/login/login.min.css">
<div id="app" v-cloak>
    <div class="login">
        <div class="logo"></div>
        <div class='img-box'>
            <!--<span class="img-box-title"><img src="/images/logo_text.png" style="height: 36px"></span>-->
            <div class='img-box-left'></div>
            <div class='login-box'>
                <div class='from'>
                    <div class='login-title'>登录</div>
                    <el-form :model='ruleForm' :rules='rules' ref='ruleForm'  class='dsp-validation-form'>
                        <div class="mobile-box" >
                            <el-form-item  prop="mobile" >
                                <!--="ruleForm.mobile"-->
                                <el-input @focus="focusMobile"  prefix-icon="icon-user" v-dsp-input-trim :maxlength=20 v-model="ruleForm.mobile" placeholder="手机号" auto-complete="off" ></el-input>
                            </el-form-item>
                        </div>
                        <div class="password-box mobile-box">
                            <el-form-item  prop="password" >
                                <el-input prefix-icon="icon-password" @keyup.enter.native="submitForm('ruleForm')" type="password" v-model="ruleForm.password" placeholder="请输入密码"></el-input>
                            </el-form-item>
                        </div>
                        <!--是否记住密码-->
                        <div class="passwordIf">
                            <template>
                                <el-checkbox v-model="ruleForm.checked">七天免登录</el-checkbox>
                            </template>
                            <a href="/forget" class="new-password" v-text="'忘记密码'"></a>
                        </div>
                        <!--提示-->
                        <p class=" xintitle" ></p>
                        <el-form-item><el-button type="primary" @click="submitForm('ruleForm')" class='no-border' v-text="ruleForm.go"></el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/js/login/login.bundle.js" ></script>
