<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>{{title}}</title>
    <script type="text/javascript" src="/vendor/vue.min.js"></script>
    <script type="text/javascript" src="/vendor/element.min.js"></script>
    <link rel="stylesheet" href="/vendor/element.min.css">
    <link rel="stylesheet" href="/css/global/ui.min.css">

<body >

        {{> header }}
    </div>
    <div class="sogal-layout layout-body"  >
        {{{body}}}
    </div>
</body>

<script type="text/javascript" src="/js/global/layout.bundle.js"></script>
