<link rel="stylesheet" href="/css/login/login.min.css">
<div id="app" v-cloak>
    <div class="login">
        <div class="logo">

        </div>
        <div class='img-box'>
            <!--<span class="img-box-title"><img src="/images/logo_text.png" style="height: 36px"></span>-->
            <div class='img-box-left'></div>
            <!--注册-->
            <div class="login-box">
                <div class="from">
                    <div class="login-title">忘记密码</div>
                    <el-form :model="ruleForm" :rules="rules"  ref="ruleForm"  class="dsp-validation-form">
                        <!--手机号-->
                        <div class="mobile-box" >
                            <el-form-item  prop="mobile">
                                <el-input :maxlength=11 v-model="ruleForm.mobile" placeholder="手机号" auto-complete="off"></el-input>
                            </el-form-item>
                        </div>
                        <!--验证码-->
                        <div class="validation-box" >
                            <div class="validation">
                                <el-input name="validation" v-model="ruleForm.validation" placeholder="验证码" dsp-input-captcha :maxlength=6></el-input>
                            </div>
                            <div class="clickValidation" v-show="yesNo.show" v-text="ruleForm.validation1" @click="getCode"></div>
                            <div class="clickValidation" v-if="!yesNo.show" class="count">{[yesNo.count]} s</div>

                        </div>

                        <div class="password-box">
                            <el-form-item  prop="password">
                                <el-input :maxlength=22 type="password" v-model="ruleForm.password" placeholder="请输入新密码"></el-input>
                            </el-form-item>
                        </div>
                        <!--密码-->
                        <div class="password-box">
                            <el-form-item  prop="password">
                                <el-input :maxlength=22 type="password" v-model="ruleForm.newPassword" placeholder="请再次输入新密码"></el-input>
                            </el-form-item>
                        </div>
                    </el-form>
                    <!--确认修改-->
                    <el-button type="primary" @click="submitForm('ruleForm')" class='no-border' v-text="ruleForm.ok"></el-button>
                </div>
            </div>
            <!--登录-->
        </div>

    </div>
</div>
<script src="/js/login/forget.bundle.js" ></script>
