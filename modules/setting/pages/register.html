<link rel="stylesheet" href="/css/setting/log.min.css">
<div id="app" v-cloak>
    <div class="dsp-list">
        <!--头部-->
        <div class="dsp-list_header">
            <div class="dsp-list_header-query">
                <el-date-picker
                        v-model="daterange"
                        type="daterange"
                        size="small"
                        id='createTime'
                        range-separator="~"
                        start-placeholder="开始日期"
                        end-placeholder="结束日期"
                        format="yyyy/MM/dd"
                        value-format="yyyy/MM/dd"
                        unlink-panels
                        clearable
                        :editable=false
                        :picker-options="pickerOptions" >
                </el-date-picker>
            </div>
            <div class="dsp-list_header-query">
                <el-input
                        @change="validate.mobile(query.mobile)"
                        v-model.trim="query.mobile"
                        placeholder="登录用户"
                        size="small"
                        :maxlength=11
                        :minlength=11
                        clearable
                        :class="[validate.mobileMsg ? 'is-error':'']">
                </el-input>
            </div>
            <div class="dsp-list_header-query">
                <el-select
                        v-model="query.success"
                        placeholder="结果"
                        size="small"
                        clearable
                        class="result">
                    <el-option label="成功" value="true"></el-option>
                    <el-option label="失败" value="false"></el-option>
                </el-select>
            </div>
            <div class="dsp-list_header-query" @click="clickQuery">
                <el-button type="primary" icon="el-icon-search" size="small"></el-button>
            </div>
        </div>
        <div class="dsp-list_table">
            <!--表格-->
                <el-table
                        :loading="loading"
                        :data="tableData"
                        ref="tableData"
                        stripe>
                    <el-table-column
                            label="序号"
                            type="index"
                            :index="indexMethod"
                            width="120"
                            class-name="index">
                    </el-table-column>
                    <el-table-column
                            prop="loginTime"
                            width="180"
                            label="登录时间"
                    ></el-table-column>
                    <el-table-column
                            prop="mobile"
                            width="120"
                            label="登录用户">
                    </el-table-column>
                    <el-table-column
                            prop="ip"
                            width="180"
                            label="登录IP">
                    </el-table-column>
                    <el-table-column
                            prop="success"
                            width="120"
                            label="结果">
                    </el-table-column>
                    <el-table-column
                            prop="agent"
                            label="客户端">
                    </el-table-column>
                </el-table>
            <!--分页-->
            <div class="dsp-list_table-pagination">
                <!--<el-pagination-->
                        <!--@size-change="onSizeChange"-->
                        <!--@current-change="onCurrentChange"-->
                        <!--:current-page="pagination.currentPage"-->
                        <!--:page-sizes="[15, 20, 25, 30]"-->
                        <!--:page-size='pagination.pageSize'-->
                        <!--layout="total, sizes, prev, pager, next"-->
                        <!--:total="pagination.totalSize">-->
                <!--</el-pagination>-->

                <el-pagination
                        @size-change='onSizeChange'
                        @current-change='onCurrentChange'
                        :current-page='pagination.currentPage'
                        :page-sizes="[15,25,35]"
                        :page-size="pagination.pageSize"
                        layout="total, sizes, prev, pager, next"
                        :total="pagination.totalSize">
                </el-pagination>
            </div>
        </div>
    </div>
</div>
<script src="/js/setting/register.bundle.js"></script>
